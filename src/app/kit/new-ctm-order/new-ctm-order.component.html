<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card card-hidden-controls">
      <div class="card-header bg-grey">
        <h2>
          Create CTM Order
        </h2>
        <ul class="card-controls m-r-5">
          <li><a href="javascript:void(0);" class="card-fullscreen"><i class="material-icons">fullscreen</i></a></li>
        </ul>
      </div>
      <div class="body">
        <form class="row" (ngSubmit)="addOrder()">
          <div class="col-md-6">
            <div class="material-group">
              <input class="inputMaterial" type="text" [(ngModel)]="order.study" name="study" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="material-label">Study</label>
            </div>
            <div class="material-group">
              <input class="inputMaterial" type="text" [(ngModel)]="order.site" name="site" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="material-label">Site</label>
            </div>
            <div class="material-group">
              <input class="inputMaterial" type="text" [(ngModel)]="order.shipment" name="shipment" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="material-label">Shipment</label>
            </div>
            <div class="material-group">
              <input class="inputMaterial" type="text" [(ngModel)]="order.status" name="status" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="material-label">Order Status</label>
            </div>
            <div class="material-group">
              <input class="inputMaterial" type="text" [(ngModel)]="order.type" name="type" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="material-label">Order Type</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="material-group">
              <input class="inputMaterial" type="text" [(ngModel)]="order.date" name="date" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="material-label">Date</label>
            </div>
            <div class="material-group">
              <input class="inputMaterial" type="text" [(ngModel)]="order.ctm_facility" name="ctm_facility" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label class="material-label">CTM Facility</label>
            </div>
            <div class="form-group">
              <div class="ms-hover">
                <input type="checkbox" class="chk-col-green" id="todo6" [(ngModel)]="order.pm_approval_status" name="pm_approval_status" required>
                <label for="todo6"><span>PM Approval Status</span></label>
              </div>
            </div>
            <div class="form-group">
                <label class="form-label">Import Approval Status</label>
                <label class="form-label">&nbsp;<b>{{order.import_approval_status}}</b></label>
            </div>
            <div class="form-group">
              <input type="radio" id="start_order" name="stat_order" class="with-gap radio-col-green">
              <label for="start_order">Stat Order</label>

              <input type="radio" id="hold" name="stat_order" class="with-gap">
              <label for="hold" class="m-l-20">Hold</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary waves-effect pull-right createCTMOrder btn-lg">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
